{% extends 'base.html' %}

{% block title %}Lista de blogs{% endblock %}

{% block content %}
    <div class="container mt-5 mb-5">
        <h2 class="text-center">Lista de blogs</h2>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="scroll-container" style="max-height: 350px; overflow-y: auto;">
                    {% for blog in blogs %}
                        <div class="card mb-3">
                            <div class="card-header" style="background-color: rgba(0, 0, 0, 0.5);">
                                <h5 class="card-title text-white">{{ blog.title }}</h5>
                            </div>
                            <div class="card-body" style="background-color: rgba(0, 0, 0, 0.3);">
                                <p class="card-text text-white">{{ blog.content|slice:":100" }}</p>
                                <a href="{% url 'blog_detail' blog.id %}" class="btn btn-outline-warning">Leer Completo</a>
                            </div>
                            <div class="card-footer" style="background-color: rgba(0, 0, 0, 0.5);">
                                <p class="card-text text-white">Publicado el: {{ blog.date_posted }}</p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
